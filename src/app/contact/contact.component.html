<div class="contact-container">
  <div *ngIf="loading" class="text-center">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <div *ngIf="error" class="alert alert-danger text-center" role="alert">
    {{ error }}
  </div>

  <ng-container *ngIf="!loading && !error">
    <div class="contact-card" *ngFor="let contact of contacts">
      <h2>{{ contact.RegionName }}</h2>
      <div class="info-item" *ngIf="contact.ContactPerson">
        <i class="fas fa-user"></i>
        <p>{{ contact.ContactPerson }}</p>
      </div>
      <div class="info-item" *ngIf="contact.Address">
        <i class="fas fa-map-marker-alt"></i>
        <p>{{ contact.Address }}</p>
      </div>
      <div class="info-item">
        <i class="fas fa-phone"></i>
        <p>{{ contact.Phone1 }}</p>
      </div>
      <div class="info-item" *ngIf="contact.Phone2">
        <i class="fas fa-phone"></i>
        <p>{{ contact.Phone2 }}</p>
      </div>
      <div class="info-item">
        <i class="fas fa-envelope"></i>
        <p>{{ contact.Email }}</p>
      </div>
    </div>
  </ng-container>
</div>
