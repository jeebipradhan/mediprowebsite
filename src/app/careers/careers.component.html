<div class="careers-container">
  <div *ngIf="!title && !jobListings.length" class="loading">
    Loading careers information...
  </div>

  <ng-container *ngIf="title && jobListings.length">
    <header class="careers-header">
      <h1 style="color:blueviolet">{{ title }}</h1>
      <p style="color:darkslateblue" class="subtitle">{{ subtitle }}</p>
    </header>

    <div class="job-listings">
      <div class="job-card" *ngFor="let job of jobListings">
        <h2 style="color:cornflowerblue">{{ job.title }}</h2>
        <p class="job-description">{{ job.description }}</p>

        <div class="job-section">
          <h3 style="color:deepskyblue">Key Responsibilities:</h3>
          <ul>
            <li *ngFor="let responsibility of job.responsibilities">
              {{ responsibility }}
            </li>
          </ul>
        </div>

        <div class="job-section">
          <h3 style="color:deepskyblue">Requirements:</h3>
          <ul>
            <li *ngFor="let requirement of job.requirements">
              {{ requirement }}
            </li>
          </ul>
        </div>

        <button (click)="showResumeMessage()" class="apply-button">Apply Now</button>
      </div>
    </div>

    <div class="general-application">
      <div class="general-application-content">
        <h2>{{ generalApplication.title }}</h2>
        <p>{{ generalApplication.description }}</p>
        <button (click)="showResumeMessage()" class="apply-button">{{ generalApplication.buttonText }}</button>
      </div>
    </div>
  </ng-container>
</div>
