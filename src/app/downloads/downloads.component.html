<div class="container py-4">
    <h1 style="color:blueviolet" class="display-4 mb-3">Downloads & Tools</h1>
    <div class="row">
      <div
        class="col-md-6 col-lg-4 mb-4"
        *ngFor="let category of downloadCategories"
      >
        <div class="card h-100 shadow">
          <div class="card-body">
            <h5 class="card-title" style="color:blueviolet">
              {{ category.title }}
            </h5>
            <ul class="list-unstyled">
              <li *ngFor="let file of category.downloads || []" class="mb-2">
                <i class="bi bi-download"></i>
                <a [href]="file.url" target="_blank" style="color:#11074f">{{ file.name }}</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
