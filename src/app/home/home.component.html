<div class="container-fluid py-5">
  <section class="hero-section text-center mb-5">
    <div class="container">
      <h1 class="display-4 mb-3">{{ title }}</h1>
      <p class="lead">{{ description }}</p>
    </div>
  </section>

  <section class="features-section">
    <div class="container">
      <div *ngIf="loading" class="text-center">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>

      <div *ngIf="error" class="alert alert-danger text-center" role="alert">
        {{ error }}
      </div>

      <div *ngIf="servicesData && !loading && !error">
        <h2 class="text-center mb-4">{{ servicesData.title }}</h2>
        <p class="text-center mb-5">{{ servicesData.description }}</p>
        
        <div class="row g-4">
          <div class="col-md-4" *ngFor="let service of servicesData.services">
            <div class="card h-100 shadow-sm">
              <div class="card-body">
                <div class="service-icon mb-3">
                  <i class="bi bi-{{ service.icon }}"></i>
                </div>
                <h3 class="card-title h5">{{ service.title }}</h3>
                <p class="card-text">{{ service.description }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
